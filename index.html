<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Estudo de formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form id="my-form" >
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="envent-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="envent-title" required minlength="8">
                    </div>

                    <div class="input-wrapper">
                        <label for="envent-title">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="envent-link">
                    </div>

                    <div class="input-wrapper">
                        <label for="envent-title">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="envent-whatsapp">
                    </div>

                    <div class="input-wrapper">
                        <label for="envent-title">Informações extras</label>
                        <textarea id="envent-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="envent-category">Categoria</label>
                        <select id="envent-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcasat">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="envent-email">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input type="email" id="envent-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="envent-password">Senha de acesso para os participantes <span>(mínimo 8
                                caracteres)</span></label>
                        <input type="password" id="envent-password" minlength="8">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="envent-private">
                        <label for="envent-private">Evento privado</label>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="envent-date">Data</label>
                            <input type="date" id="envent-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="envent-time-start">Das</label>
                            <input type="time" id="envent-time-start">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="envent-time-end">end</label>
                            <input type="time" id="envent-time-end">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" form="my-form" type="submit" value="Salvar Evento">
        </footer>
    </div>

</body>

</html>
