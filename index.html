<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Estudo de formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form action="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="envent-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="envent-title">
                </div>

                <div class="input-wrapper">
                    <label for="envent-title">Link do evento <span>(comece com https://)</span></label>
                    <input type="url" id="envent-link">
                </div>

                <div class="input-wrapper">
                    <label for="envent-title">Whatsapp para contato <span>(somente números)</span></label>
                    <input type="number" id="envent-whatsapp">
                </div>

                <div class="input-wrapper">
                    <label for="envent-title">Informações extras</label>
                    <textarea id="envent-info"></textarea>
                </div>
                </div>
            </fieldset>
        </form>
    </div>
    
</body>

</html>
